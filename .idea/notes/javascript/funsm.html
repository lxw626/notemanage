<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/**
		 * 函数的定义方式一
		 * 构造函数:不推荐
		 */
			var fun1 = new Function("console.log('妈呀,还能这么写!!!')");
			console.log(typeof fun1);
			fun1()
			/**
			 * 声明一个函数
			 */
			function fun2 (){
				
			}
			/**
			 * 函数表达式
			 */
			var fun3 = function(){
				console.log("我是一个匿名函数!!!")
			}
			fun3();
			/**
			 * 调用函数时,解析器不会检查实参的类型与数量
			 */
			function hhh(a,b){
				document.write("111")
				console.log("a的类型"+typeof a+",a="+a)
				console.log("b的类型"+typeof b+",b="+b)
			}
			hhh(123,true);
			hhh(123);
			hhh(123,"456","hello")
			/**
			 * 函数的返回值
			 * 如果不写return,或者只写return;默认返回值:undefined
			 */
			var result = console.log("返回了什么???");
			console.log(result);//undefined
//			58
		</script>
	</head>;

	</body>
</html>
