<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function (){
				var as =document.getElementsByTagName("a")
				for(var i = 0;i<as.length;i++){
					as[i].onclick = function (){
						/**
						 * 先绑定事件响应函数,绑定完事件响应函数后i=2,单击时触发响应函数,此事as[i] = as[2]
						 * 给谁绑定函数,this就是谁
						 */
//						var text =as[i].innerText
						var text =this.innerText
						alert(text+",i = "+i)
					}
					
				}
			}
		</script>
	</head>
	<body>
		<a href="javascript:;" id="a1">我是a1</a>
		<a href="javascript:;" id="a2">我是a2</a>
	</body>
</html>
