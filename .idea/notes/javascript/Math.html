<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			console.log(Math.ceil(1.1));
			console.log(Math.floor(1.9));
			console.log(Math.round(1.5));
			/**
			 * 生成x-y的整数:Math.round(Math.random()*(y-x)+x)
			 */
			//6到10
			for(var i=0;i<20;i++){
				console.log(Math.round(Math.random()*4+6));
			}
			/**
			 * 求多个数中最大的与最小的
			 */
			console.log(Math.max(10,50,30));
			console.log(Math.min(10,50,30));
			
		</script>
	</head>
	<body>
	</body>
</html>
