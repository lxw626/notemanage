<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 通过构造函数创建数组
			var arr2 = new Array();
			//		通过字面量创建数组
			var arr = ["孙悟空", "猪八戒"];
			console.log(arr);
			// 数组的常用方法

			/**
			 * 向数组末尾添加一个或者多个元素
			 */
			arr.push("沙和尚", "唐僧", "白骨精");
			console.log(arr);
			/**
			 * 删除数组末尾的一个元素,并返回
			 */
			arr.pop("白骨精");
			console.log(arr);
			/**
			 * 向数组开头添加一个或多个元素
			 */
			arr.unshift("牛魔王", "玉兔精");
			console.log(arr);
			/**
			 * 删除并返回数据的第一个元素,并返回
			 */
			arr.shift("牛魔王")
			console.log(arr);

			//数组的遍历
			/**
			 * 第一种:for循环
			 * 第二种方法:ie8之后支持,需要考虑兼容性.
			 * 需要传入一个函数,第一个参数,数组中的元素,第二个索引,第三个当前数组
			 */
			arr.forEach(function(value, index, obj) {
				console.log("value:" + value);
				console.log("index:" + index);
				console.log("obj:" + obj);
			});
			/**
			 * 截取子数组,不影响原数组,返回子数组
			 * slice(start[,end]),含头不含尾,
			 * 如果end为负数,表示开头到从结尾开始去掉-end个元素
			 */
			arr = ["唐僧", "孙悟空", "猪八戒", "沙和尚"];
			arr2 = arr.slice(1, 3);
			console.log(arr) //"唐僧,孙悟空,猪八戒,沙和尚"
			console.log(arr2) //"孙悟空,猪八戒"
			/**
			 * splice(start,num,element1,element2,...elementn),从start开始删除(包含),删除num个元素
			 * 返回删除元素组成的子数组
			 * 影响原数组
			 * 
			 */
			arr = ["唐僧", "孙悟空", "猪八戒", "沙和尚"];
			var arr2 = arr.splice(1, 3, "玉兔精", "蜘蛛精")
			console.log(arr) //唐僧,玉兔精,蜘蛛精
			console.log(arr2) //孙悟空,猪八戒,沙和尚"
			document.body.style.bgColor=
		</script>
	</head>

	</body>

</html>
